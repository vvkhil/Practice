<section
    class="container"
>
    <input
        placeholder="Email"
        class="form-control"
        type="email"
        [(ngModel)]="email"
        #emailValid="ngModel"
        required pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
    />
    <input
        placeholder="Password"
        class="form-control"
        type="password"
        [(ngModel)]="password"
    />
    <button
        [disabled]="emailValid.invalid"
        class="background-color-green"
        (click)="signIn()"
    >
        Sign In
    </button>
</section>
