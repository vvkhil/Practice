<section >

    <h2>Shoes</h2>
    
    <table class="table table-striped table-hover">   
        <thead>
            <tr>
                <th>
                    Title
                </th>
                <th>
                    Price
                </th>
                <th>
                    Description
                </th>
                <th>
                    Manufacturer
                </th>
                <th>
                    Brand
                </th>
                <th>
                    Size
                </th>
                <th>
                    <a routerLink="add/" className="btn btn-success">Add</Link>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let shoe of books">
                <td>
                    {{shoe.title}}
                </td>
                <td>
                    {{shoe.price}}
                </td>
                <td>
                    {{shoe.description}}
                </td>
                <td>
                    {{shoe.manufacturer}}
                </td>
                <td>
                    {{shoe.brand}}
                </td>
                <td>
                    {{shoe.size}}
                </td>
                <td>
                    <a [routerLink]="['update/', shoe.id]" class="btn btn-info">Update</a>
         
                    <button 
                        (click) = "removeBaskShoe(shoe.id)"
                        class="btn btn-danger">
                            Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    
</section>
