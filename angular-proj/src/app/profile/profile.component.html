<section
    class="profile-container"
>
    <div
        class="profile-card"
    >
        <input
            placeholder='Login'
            class="form-control"
            [(ngModel)]="login"
        />
        <input
            placeholder='Email'
            class="form-control"
            [(ngModel)]="email"
        />
        <input
            placeholder='Password'
            class="form-control"
            [(ngModel)]="password"
        />
        <button
            class="background-color-gray"
            (click)="logOut()"
        >
            Выйти
        </button>
        <button
            class="background-color-red"
            (click)="removeUser()"
        >
            Удалить аккаунт
        </button>
    </div>
</section>
