<section
    class="container"
>
    
    <input
        placeholder="Login"
        [(ngModel)]="login"
    />
    <input
        placeholder="Email"
        type="email"
        [(ngModel)]="email"
    />
    <input
        placeholder="Password"
        type="password"
        [(ngModel)]="password"
    />
    <button
        class="background-color-green"
        (click)="signUp()"
    >
        Register
    </button>
</section>
